<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

 <div class='container'>
    <h1>
        Blog en JS
    </h1>
        <nav>
            <button id="button_post"> Articles</button>
            <button id="button_category"> Cat√©gories</button>
            <button id="button_user"> Users</button>
        </nav>
        <div id="loader" style="display: none"><img src='tintin.gif' alt=""></div>
        <div id="root"></div>
    </div>
 
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    window.onload = function () {

        function createNode(element) {
        return document.createElement(element)
        }

        function append(parent, el){
            return parent.appendChild(el)
        }
        
        const api = "http://localhost:8000/api"

        const root = document.getElementById('root')
        const loader = document.getElementById('loader')

        document.getElementById("button_post").addEventListener("click", function () {
            // console.log ("BEGIN POSTS")
            root.innerHTML = ''
            loader.style.display = "block"
            fetch(api + "/posts")

            .then (response => {
                console.log()
                console.log('Response = ' ,response )
                return response.json()
            })

            .then (data => {
            console.log('data = ', data )
            let posts = data['hydra:member']
            console.log('posts = ', posts)
            return posts.map(function(post){
                console.log('post = ', post)
                // let element = document.createElement('h2')
                // document.getElementById("root").appendChild(element)
                // element.innerHTML = `${post.slug}`

                let h2 = createNode("h2")
                append(root, h2)
                h2.innerHTML = `${post.title}`

                let div = createNode('div')
                append(root, div)
                div.innerHTML = `${post.createdAt}`

                let img = createNode('img')
                append(root, img)
                img.src = `${post.image}`

                div = createNode('div')
                append(root, div)
                div.innerHTML = `${post.content}`
                loader.style.display = "none"
            })
             })
            
            // console.log ("END POSTS")
        })

        document.getElementById("button_category").addEventListener("click", function () {
            // console.log ("BEGIN CATEGORIES")
        root.innerHTML = ''
        loader.style.display = "block"

            fetch(api + "/categories")

            .then (response => {
                console.log()
                console.log('Response = ' ,response )
                return response.json()
            })

            .then (data => {
            console.log('data = ', data )
            let categories = data['hydra:member']
            console.log('categories = ', categories)
            return categories.map(function(category){
                console.log('category = ', category)

                h2 = createNode("h2")
                append(root, h2)
                h2.innerHTML = `${category.name}`

                div = createNode('div')
                append(root, div)
                div.innerHTML = `${category.id}`

                div = createNode('div')
                append(root, div)
                div.innerHTML = `${category.slug}`
                loader.style.display = "none"
            })
             })
            
            // console.log ("END CATEGORIES")
        })

        document.getElementById("button_user").addEventListener("click", function () {
            // console.log ("BEGIN CATEGORIES")
        root.innerHTML = ''
        loader.style.display = "block"

            fetch(api + "/users")

            .then (response => {
                console.log()
                console.log('Response = ' ,response )
                return response.json()
            })

            .then (data => {
            console.log('data = ', data )
            let users = data['hydra:member']
            console.log('users = ', users)
            return users.map(function(user){
                console.log('user = ', user)

                h2 = createNode("h2")
                append(root, h2)
                h2.innerHTML = `${user.id}`

                div = createNode('div')
                append(root, div)
                div.innerHTML = `${user.email}`

                div = createNode('div')
                append(root, div)
                div.innerHTML = `${user.is_verified}`
                loader.style.display = "none"
            })
             })
            
            // console.log ("END CATEGORIES")
        })

    }
</script>
</body>
</html>
